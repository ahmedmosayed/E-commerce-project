<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin/products.html">products</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin/categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/orders.html">Orders</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <div class="py-5 m-auto">
        <h3>Add Product</h3>
      </div>

      <label for="">Product Id :</label>
      <input class="form-control my-2" type="number" id="productId" />

      <label for="">Product Name :</label>
      <input class="form-control my-2" type="text" id="productName" />

      <label for="">Product Price :</label>
      <input class="form-control my-2" type="number" id="productPrice" />

      <label for="">Product Category :</label>
      <input class="form-control my-2" type="text" id="productCategory" />

      <label for="">Product Decription</label>
      <textarea class="form-control my-2" id="productDecription"></textarea>

      <label for="">Stock Quantity :</label>
      <input class="form-control my-2" type="number" id="stockQuantity" />

      <label for="">Product Image :</label>
      <input class="form-control my-2" type="file" id="productImage" />

      <button onclick="addProduct()" id="addBtn" class="btn btn-info mt-2">
        Add Product
      </button>
    </div>

    <div class="container mt-5">
      <div class="py-5 m-auto">
        <h3>Our Products</h3>
      </div>

      <table class="table text-center">
        <thead>
          <th>Product Id</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Decription</th>
          <th>Stock Quantity</th>
          <th>Product Image</th>

          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="/assets/js/prouduct.js"></script>
  </body>
</html>
